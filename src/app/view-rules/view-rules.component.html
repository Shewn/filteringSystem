<div class="list-container">
  <p-table
    [value]="rules"
    [tableStyle]="{ 'max-width': '50rem', margin: 'auto' }"
    showGridlines
  >
    <ng-template #header>
      <tr>
        <th>Rule ID</th>
        <th>Field</th>
        <th>Operator</th>
        <th>Value</th>
      </tr>
    </ng-template>
    <ng-template #body let-rule>
      <tr>
        <td>{{ rule.rule_id }}</td>
        <td>{{ rule.field }}</td>
        <td>{{ rule.operator }}</td>
        <td>{{ rule.value }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
